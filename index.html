      border: none;
      background: transparent;
      padding: 4px;
      color: var(--text-color);
    }

    td input[type="text"]:focus {

      background-color: #f0f8ff;
    }

    .actions button {
      margin-right: 5px;
    }

    .toggle-container {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .toggle-container label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
  </style>
